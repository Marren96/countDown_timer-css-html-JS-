<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Count Timer</title>
</head>
<body>
    <h1>Until my Birthday</h1>
    <div class="countdown-container">
        <div class="days-container">
            <div class="big-text" id="days">0</div>
            <span>Days</span>
        </div>
        <div class="hours-container">
            <div class="big-text" id="hours">0</div>
            <span>Hours</span>
        </div>
        <div class="mins-container">
            <div class="big-text" id="mins">0</div>
            <span>Mins</span>
        </div>
        <div class="seconds-container">
            <div class="big-text" id="seconds">0</div>
            <span>Sec</span>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
